{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="opt">
                <OPTION> Symbol </OPTION>
                {% for i in actions %}
                <OPTION > {{ i["name"] }}</OPTION>
                {% endfor %}




            </select>
        </div>
        <div class="form-group">
            <input type="text" name="number" placeholder="Qty"/>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
